# Docker compose for local development.
# It connects to hardhat localhost node that is run under --host 0.0.0.0 because of
#  ethereum: 'localhost:http://host.docker.internal:8545'.
# To flush all data: docker compose down -v
version: '3'

volumes:
  postgres_data:
  ipfs_data:

services:
  graph-node:
    image: graphprotocol/graph-node:v0.33.0
    ports:
      - '8000:8000'
      - '8001:8001'
      - '8020:8020'
      - '8030:8030'
      - '8040:8040'
    depends_on:
      - ipfs
      - postgres
    extra_hosts:
      - host.docker.internal:host-gateway
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: 'ipfs:5001'
      ethereum: 'localhost:http://host.docker.internal:8545'
      GRAPH_LOG: info
      # https://github.com/graphprotocol/graph-node/issues/3159#issuecomment-1062827725
#      ETHEREUM_REORG_THRESHOLD: 1
#      ETHEREUM_ANCESTOR_COUNT: 1
  ipfs:
    image: ipfs/go-ipfs:latest
    ports:
      - '5001:5001'
    volumes:
      - ipfs_data:/data/ipfs
  postgres:
    image: postgres
    ports:
      - '5432:5432'
    command:
      [
        "postgres",
        "-cshared_preload_libraries=pg_stat_statements"
      ]
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
      PGDATA: "/var/lib/postgresql/data"
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
