query DealQuery(
  $id: ID!
) {
  deal(id: $id) {
    id
    maxWorkersPerProvider
    minWorkers
    pricePerWorkerEpoch
    paymentToken {
      id
    }
    targetWorkers
    addedComputeUnits {
      id
      provider {
        id
      }
    }
    effectors {
      effector {
        id
      }
    }
  }

  _meta {
    block {
      timestamp
    }
  }
  graphNetworks(first:1) {
    coreEpochDuration
  }

}
