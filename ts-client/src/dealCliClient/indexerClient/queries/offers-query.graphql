# Exclude deleted CUs.
# Exclude deleted Peers.

query OffersQuery(
  $filters: Offer_filter,
  $offset: Int,
  $limit: Int,
  $orderBy: Offer_orderBy,
  $orderType: OrderDirection,
) {
  offers(
      where: $filters
      first: $limit
      skip: $offset
      orderBy: $orderBy
      orderDirection: $orderType
  ) {
    ...OfferDetail
  }
}

fragment OfferDetail on Offer {
    id
    createdAt
    updatedAt
    pricePerEpoch
    paymentToken {
      id
      symbol
      decimals
    }
    computeUnitsTotal
    computeUnitsAvailable
    effectors {
      effector {
        ...EffectorBasic
      }
    }
    provider {
      id
      approved
      name
    }
    peers(where: {deleted: false}) {
        id
        computeUnits(where: {deleted: false}) {
            ...ComputeUnitBasic
        }
    }
}


fragment ComputeUnitBasic on ComputeUnit {
    id
    workerId
    provider {
        id
    }
}

fragment EffectorBasic on Effector {
  id
  description
}
