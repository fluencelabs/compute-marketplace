query DealsQuery(
  $filters: Deal_filter,
  $offset: Int,
  $limit: Int,
  $orderBy: Deal_orderBy,
  $orderType: OrderDirection,
) {
  deals(
      where: $filters
      first: $limit
      skip: $offset
      orderBy: $orderBy
      orderDirection: $orderType
  ) {
    ...BasicDeal
  }
}

# Ids only for, e.g. pagination purpose.
query DealsIdQuery(
  $filters: Deal_filter,
  $offset: Int,
  $limit: Int,
  $orderBy: Deal_orderBy,
  $orderType: OrderDirection,
) {
  deals(
      where: $filters
      first: $limit
      skip: $offset
      orderBy: $orderBy
      orderDirection: $orderType
  ) {
    id
  }
}

query DealQuery(
  $id: ID!
) {
  deal(id: $id) {
    ...BasicDeal
      maxWorkersPerProvider
      appCID
      pricePerWorkerEpoch
  }
}

fragment BasicDeal on Deal {
    id
    createdAt
    minWorkers
    targetWorkers
    owner
    paymentToken {
      id
      symbol
    }
    effectors {
      effector {
        ...EffectorBasic
      }
    }
    addedComputeUnits {
        ...ComputeUnitBasic
    }
    maxPaidEpoch
    depositedSum
    withdrawalSum
}

fragment ComputeUnitBasic on ComputeUnit {
    id
    workerId
    provider {
        id
    }
}

fragment EffectorBasic on Effector {
    id
    description
}
