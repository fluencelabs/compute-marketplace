query OfferQuery(
  $id: ID!
) {
  offer(id: $id) {
    ...BasicOffer
    peers {
        ...BasicPeer
    }
  }
}

fragment BasicOffer on Offer {
    id
    createdAt
    updatedAt
    pricePerEpoch
    paymentToken {
      id
      symbol
      decimals
    }
    computeUnitsTotal
    computeUnitsAvailable
    effectors {
      effector {
        ...EffectorBasic
      }
    }
    provider {
      id
      approved
      name
    }
    peers {
      id
    }
}

fragment BasicPeer on Peer {
    id
    offer {
        id
    }
    provider {
        id
    }
    computeUnits {
        ...ComputeUnitBasic
    }
}

fragment ComputeUnitBasic on ComputeUnit {
    id
    workerId
    provider {
        id
    }
}

fragment EffectorBasic on Effector {
  id
  description
}
