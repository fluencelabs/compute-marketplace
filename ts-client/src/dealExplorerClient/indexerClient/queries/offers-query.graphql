query OffersQuery(
  $filters: Offer_filter,
  $offset: Int,
  $limit: Int,
  $orderBy: Offer_orderBy,
  $orderType: OrderDirection,
) {
  offers(
      where: $filters
      first: $limit
      skip: $offset
      orderBy: $orderBy
      orderDirection: $orderType
  ) {
    ...BasicOffer
  }
}

# Ids only for, e.g. pagination purpose.
query OffersIdQuery(
  $filters: Offer_filter,
  $offset: Int,
  $limit: Int,
  $orderBy: Offer_orderBy,
  $orderType: OrderDirection,
) {
  offers(
      where: $filters
      first: $limit
      skip: $offset
      orderBy: $orderBy
      orderDirection: $orderType
  ) {
    id
  }
}

query OfferQuery(
  $id: ID!
) {
  offer(id: $id) {
    ...BasicOffer
    updatedAt
    peers {
        ...BasicPeer
    }
  }
}

fragment BasicOffer on Offer {
    id
    createdAt
    pricePerEpoch
    paymentToken {
      id
      symbol
      decimals
    }
    computeUnitsTotal
    computeUnitsAvailable
    effectors {
      effector {
        ...EffectorBasic
      }
    }
}

fragment BasicPeer on Peer {
    id
    offer {
        id
    }
    provider {
        id
    }
    computeUnits {
        ...ComputeUnitBasic
    }
}

fragment ComputeUnitBasic on ComputeUnit {
    id
    workerId
    provider {
        id
    }
}

fragment EffectorBasic on Effector {
  id
  description
}

query EffectorQuery(
  $offset: Int,
  $limit: Int,
  $orderBy: Effector_orderBy,
  $orderType: OrderDirection,
) {
  effectors(
    first: $limit
    skip: $offset
    orderBy: $orderBy
    orderDirection: $orderType
  ) {
    ...EffectorBasic
  }
}

query TokenQuery(
  $offset: Int,
  $limit: Int,
  $orderBy: Token_orderBy,
  $orderType: OrderDirection,
) {
  tokens(
    first: $limit
    skip: $offset
    orderBy: $orderBy
    orderDirection: $orderType
  ) {
    id
    symbol
    decimals
  }
}
