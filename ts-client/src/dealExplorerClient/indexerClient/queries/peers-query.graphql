query PeerQuery(
  $id: ID!
) {
  peer(id: $id) {
    id
    offer {
      id
    }
    provider {
      id
      name
    }
    computeUnitsTotal
    computeUnitsInDeal
    computeUnitsInCapacityCommitment
  }
}

query ComputeUnitQuery(
  $id: ID!
) {
  computeUnit(id: $id) {
    id
    peer {
      id
      currentCapacityCommitment {
        id
        collateralPerUnit
        submittedProofsCount
        startEpoch
      }
    }
    provider {
      id
      name
    }
  }
}
