# yaml-language-server: $schema=schemas/docker-compose.json

# The Compose file is a YAML file defining a multi-containers based application.

# Documentation: https://github.com/fluencelabs/cli/tree/main/docs/configs/docker-compose.md

version: "3"

volumes:
  ipfs: null
  postgres: null

services:
  ipfs:
    image: ipfs/kubo
    ports:
      - 5001:5001
      - 4001:4001
    environment:
      IPFS_PROFILE: server
    volumes:
      - ipfs:/data/ipfs
    healthcheck:
      test: ipfs id || exit 1
      interval: 8s
      timeout: 10s
      retries: 20
  postgres:
    image: postgres:14
    ports:
      - 5432:5432
    command:
      - postgres
      - -cshared_preload_libraries=pg_stat_statements
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
      PGDATA: /var/lib/postgresql/data
      POSTGRES_INITDB_ARGS: -E UTF8 --locale=C
    volumes:
      - postgres:/var/lib/postgresql/data
  chain-rpc:
    image: ${CHAIN_RPC_IMAGE}
    ports:
      - 8545:8545
    healthcheck:
      test: "curl -s -X POST 'http://localhost:8545' -H 'Content-Type:
        application/json' --data '{\"jsonrpc\":\"2.0\",
        \"method\":\"eth_chainId\", \"params\":[], \"id\":1}' | jq -e '.result
        != null'"
      interval: 8s
      timeout: 10s
      retries: 20
  chain-deploy-script:
    image: ${CHAIN_DEPLOY_SCRIPT_IMAGE}
    environment:
      CHAIN_RPC_URL: http://chain-rpc:8545
      MAX_FAILED_RATIO: "9999"
      IS_MOCKED_RANDOMX: "true"
    depends_on:
      chain-rpc:
        condition: service_healthy
  graph-node:
    image: fluencelabs/graph-node:v0.34.1
    ports:
      - 8000:8000
      - 8001:8001
      - 8020:8020
      - 8030:8030
      - 8040:8040
    depends_on:
      ipfs:
        condition: service_healthy
      chain-rpc:
        condition: service_healthy
      chain-deploy-script:
        condition: service_completed_successfully
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: ipfs:5001
      ethereum: local:http://chain-rpc:8545
      GRAPH_LOG: info
      ETHEREUM_REORG_THRESHOLD: 1
      ETHEREUM_ANCESTOR_COUNT: 1
  subgraph-deploy-script:
    image: ${SUBGRAPH_DEPLOY_SCRIPT_IMAGE}
    environment:
      GRAPHNODE_URL: http://graph-node:8020
      IPFS_URL: http://ipfs:5001
    depends_on:
      - graph-node