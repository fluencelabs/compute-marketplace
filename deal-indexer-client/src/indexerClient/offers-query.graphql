query OffersQuery(
  $createdAtFrom: BigInt,
  $createdAtTo: BigInt,
  $minPricePerWorkerEpoch: BigInt,
  $maxPricePerWorkerEpoch: BigInt,
  $paymentTokens: [String!],
  $effectorIds: [String!],
  $offset: Int,
  $limit: Int,
  $orderBy: Offer_orderBy,
  $orderType: OrderDirection,
) {
  offers(
      where: {
          createdAt_not: null,
          createdAt_gt: $createdAtFrom,
          createdAt_lt: $createdAtTo,
          pricePerEpoch_gt: $minPricePerWorkerEpoch,
          pricePerEpoch_lt: $maxPricePerWorkerEpoch,
          paymentToken_in: $paymentTokens,
          effectors_: {
      	        effector_in: $effectorIds,
            }
      }
      first: $limit
      skip: $offset
      orderBy: $orderBy
      orderDirection: $orderType
  ) {
    ...BasicOffer
  }
}

query OfferQuery(
  $id: ID!
) {
  offer(id: $id) {
    ...BasicOffer
    peers {
        id
        offer {
            id
        }
        computeUnits {
            id
            workerId
        }
    }
  }
}

fragment BasicOffer on Offer {
  id
    createdAt
    provider {
      id
    }
    pricePerEpoch
    paymentToken {
      id
      symbol
    }
    computeUnitsTotal
    computeUnitsAvailable
    effectors {
      effector {
        id
        description
      }
    }
}
