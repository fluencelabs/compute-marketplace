fragment BasicOffer on Offer {
    id
    createdAt
    pricePerEpoch
    paymentToken {
      id
      symbol
    }
    computeUnitsTotal
    computeUnitsAvailable
    effectors {
      effector {
        id
        description
      }
    }
}
