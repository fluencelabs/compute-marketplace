query ProvidersQuery(
  $effectorIds: [String!],
  $offset: Int,
  $limit: Int,
  $orderBy: Provider_orderBy,
  $orderType: OrderDirection,
) {
  providers(
      where: {
          offers_: {
              effectors_: {
                  effector_in: $effectorIds,
              }
          }
      }
      first: $limit
      skip: $offset
      orderBy: $orderBy
      orderDirection: $orderType
  ) {
    id
    name
    computeUnitsAvailable
    computeUnitsTotal
    offers {
      ...BasicOffer
    }
  }
}

